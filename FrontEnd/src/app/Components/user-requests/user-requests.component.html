<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">User Profile</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <a href="/user-orders" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">My Orders</span></a>
                    </li>
                    <li>
                        <a href="/user-requests" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-clipboard"></i> <span class="ms-1 d-none d-sm-inline">Pending Orders</span> </a>
                    </li>
                    <li>
                        <a href="/user-delivery" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-file-post-fill"></i> <span class="ms-1 d-none d-sm-inline">Delivery Status</span> </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none" aria-expanded="false" (click)="logout()">
                        <i class="fs-4 bi bi-person-circle"></i>
                        <span class="d-none d-sm-inline mx-1">Logout</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col py-3 mt-4">
            <!--  Content Area Start  -->
            <div class="scrollable">      
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <ng-container *ngIf="orders_records?.length != 0">
                        <div class="card container">
                            <div class="box">
                                <div class="title">Pending Orders</div>
                                <hr>
                                <div class="table" style="border: none;">
                                        <div class ="table-responsive-md">                  
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>S.No.</th>
                                                    <th>Order Id</th>
                                                    <th>No. of Items</th>
                                                    <th>Total Amount</th>
                                                    <th>Requested On</th>
                                                    <th colspan="2">View/Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody class="table-group-divider">
                                                <tr *ngFor="let item of orders_records; let i = index">
                                                    <td>{{i+1}}</td>
                                                    <td>{{item.orderid}}</td>
                                                    <td>{{item.ordersplaced.length}}</td>
                                                    <td>â‚¹ {{item.grandtotal}}</td> 
                                                    <td>{{formatedDate(item.createdAt)}}</td>
                                                    <td><a [routerLink]="['/viewrequest',item.orderid]"><i class="fa-solid fa-eye fa-2x"></i></a></td>
                                                    <td><button class="btn btn-danger" (click)="onDelete(item.orderid)"><i class="fas fa-trash-alt"></i></button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="orders_records?.length === 0">
                        <div class="container">
                            <div>
                                <h4>There are no pending requests</h4>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="col-md-1"></div>
            </div>
            </div>
            <!--  Content Area End  -->            
        </div>
    </div>
</div>
