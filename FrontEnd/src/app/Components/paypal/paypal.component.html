<div class="container mt-5">
    <div class="row">
        <div class="col-sm-2"></div>
          <div class="col-sm-8 form-container">
            <div class="card">
                <h1 class="card-header">
                    <div class="header-font">Orders in USD</div>
                </h1> 
                <div class="card-body">
                    <div class="card-table" style="border: none;">
                        <div class="cart-product">
                            <div class ="table-responsive-md">                  
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Sr. No</th>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    <tr *ngFor="let item of orders.ordersplaced; let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{item.name}}</td>
                                        <td style="width: 12%;"><b>${{+(item.price*dollar_factor).toFixed(2)}}</b></td>
                                        <td style="width: 12%;">{{item.quantity}}</td>
                                        <td style="width: 12%;">{{+(item.quantity * +(item.price*dollar_factor).toFixed(2)).toFixed(2)}}</td>
                                    </tr>
                                    <tr>
                                        <td colspan="3"></td>
                                        <td>Grand Total:</td>
                                        <td><strong> ${{grandtotal()}}</strong></td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                </div>
            </div>
          </div>
        <div class="col-sm-2"><div>
    </div>
</div>
